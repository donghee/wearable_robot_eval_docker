<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="wireframe">
    <div>
      <div class="sm:hidden">
        <label for="tabs" class="sr-only">Select a tab</label>
        <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
        <select
          id="tabs"
          name="tabs"
          class="block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
        >
          <option>튜토리얼</option>

          <option>코드</option>

          <option selected>시뮬레이터</option>
        </select>
      </div>
      <div class="hidden sm:block">
        <div class="border-b border-gray-200">
          <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
            <a
              href="/tutorial"
              class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              >튜토리얼</a
            >

            <a
              href="/code"
              class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              >코드</a
            >

            <a
              href="/simulator"
              class="border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              aria-current="page"
              >시뮬레이터</a
            >
          </nav>
        </div>
      </div>
    </div>

    <div>
      <iframe
        class="w-full h-full"
        src="http://localhost:8080/vnc/vnc.html?path=/vnc/?autoconnect=true&resize=remote"
      >
      </iframe>
    </div>
  </body>
</html>
